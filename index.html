<!DOCTYPE html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <title>SCAC New Tab</title>
  <style>
    body {
      background-image: url(/backgrounds/background1.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
    .box {
      border: 0px solid rgb(0, 0, 0);
      border-radius: 15px;
      text-align: center;
      background-color: rgba(58, 57, 57, 0.767);
      line-height: 0.5;
    }
    h1 {
      font-size: 40px;
      font-family: 'Fjalla One', sans-serif;
      color: white;
      letter-spacing: 2px;
    }
    a {
      color: white;
      font-size: 20px;
    }
    .center {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
    }
    .topleft {
      position: absolute;
      top: 8px;
      left: 16px;
    }
    .bottomleft {
      position: absolute;
      bottom: 8px;
      left: 16px;
    }
    .topright {
      position: absolute;
      top: 8px;
      right: 16px;
    }
    .bottomright {
      position: absolute;
      bottom: 8px;
      right: 16px;
    }
  </style>
</head>
<body>
  <div id="background">
    <div class="topleft box">
      <h1>Welcome Back!</h1>
    </div>
    <div class="bottomleft box">
      <a href="newsletter.pdf">Newsletter</a>   <a href="https://pulse.educatorimpact.com/o/591286/">Pulse</a>
    </div>
    <div class="center">
      <form action="https://www.google.com.au/search">
        <input type="text" placeholder="Search Google" name="q">
        <input type="submit" value="search">
      </form>
    </div>
  </div>
  <script>
    (function() {
        var backgrounds = ["background1.jpg","background2.jpg"];
        var index = Math.floor(Math.random() * backgrounds.length);  // returns a random integer from 0 to 9
        console.log(backgrounds[index]);
        document.body.style.backgroundImage = "url('/backgrounds/"+ backgrounds[index] +"')";
    })();
  </script>
</body>
